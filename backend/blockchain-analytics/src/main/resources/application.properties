# ============================================
# Database Configuration
# ============================================
# PRODUCTION (Railway): Use DATABASE_URL environment variable
spring.datasource.url=${DATABASE_URL:${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/ai_blockchain}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# LOCAL DEVELOPMENT (Commented for production):
# spring.datasource.url=jdbc:postgresql://localhost:5433/ai_blockchain
# spring.datasource.username=user
# spring.datasource.password=password

# ============================================
# JPA / Hibernate Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# Server Configuration
# ============================================
server.port=${PORT:8081}

# ============================================
# CORS Configuration
# ============================================
# PRODUCTION: Set ALLOWED_ORIGINS env var to your Vercel frontend URL (e.g., https://your-app.vercel.app)
# LOCAL: Uses localhost:3000 by default
cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000}

# ============================================
# Covalent API Configuration
# ============================================
covalent.api.key=${COVALENT_API_KEY:}
covalent.api.url=${COVALENT_API_URL:https://api.covalenthq.com/v1}

# ============================================
# Logging Configuration
# ============================================
logging.level.root=INFO
logging.level.com.ai.blockchain_analytics=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n


